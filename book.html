<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Railway Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div data-include="header.html"></div> 
    <main>
        <section id="book">
            <h2>Book a Ticket</h2>
            <form id="booking-form">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
    
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="5" required>
    
                <button type="submit">Book Now</button>
            </form>  


            
        </section>
    
        <section id="confirmation" style="display: none;">
            <h2>Booking Confirmation</h2>
            <p id="confirmation-details"></p>
            <button id="new-booking">Book Another Ticket</button>
        </section>
        
        <!-- Booking Confirmation Section -->
        <section id="confirmation" style="display: none;">
            <h2>Booking Confirmation</h2>
            <div id="confirmation-details">
                <!-- Booking details will be dynamically added here -->
            </div>
            <button id="new-booking">New Booking</button>
        </section>
    </main>
    

    <footer>
        <p>&copy; Railway Reservation System</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
